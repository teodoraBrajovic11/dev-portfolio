<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="../src/woman.jpg" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">Grace Clark</span>
        <span class="job">YouTuber & Blogger</span>
      </div>

      <div class="media-buttons">
        <a href="#" class="link" style="background: #4267b2"> <i class="bxl bx-facebook"></i> </a>
        <a href="#" class="link" style="background: #e1306c"> <i class="bxl bx-instagram"></i></i> </a>
        <a href="#" class="link" style="background: #ff0000"> <i class="bxl bx-youtube"></i></i> </a>
        <a href="#" class="link" style="background: #000000"> <i class="bxl bx-tiktok"></i></i> </a>
     </div>

     <div class="buttons">
      <button class="button">Subscribe</button>
      <button class="button">Message</button>
     </div>

     <div class="analytics">
      <div class="data">
        <i class='bx  bx-heart'  ></i> 
        <span class="number">60k</span>
      </div>
        <div class="data">
        <i class='bx  bx-message-dots'  ></i> 
        <span class="number">10k</span>
      </div>
        <div class="data">
        <i class='bx  bx-share'  ></i> 
        <span class="number">4k</span>
      </div>
      </div>
     </div>
    </div>
  </body>
</html>
